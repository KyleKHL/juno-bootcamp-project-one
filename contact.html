<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch!</title>
    <!-- LINK TO FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <!-- SCRIPT TO ICONS -->
    <script src="https://kit.fontawesome.com/cf6b27505f.js" crossorigin="anonymous"></script>
    <!-- LINK TO STYLESHEET -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="contactNav"> <!-- START OF NAV -->
        <p class="logo">Planted</p>
        <div id="menuContainer" class="menuContainer">
            <ul class="menu">
                <li><a class="navLink" href="./index.html">Home</a></li>
                <li><a class="navLink" href="./index.html#aboutUs">About</a></li>
                <li><a class="navLink" href="./blog.html">Blog</a></li>
                <li><a class="navLink" href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <a href="#" id="hamburgerButton" class="toggleHamburger">
            <i id="hamburgerIcon" class="fa-solid fa-bars"></i>
        </a>
    </nav><!-- END OF NAV -->
    <!-- HEADER -->
    <header class="contactPageHeader">
        <div class="wrapper contactPageTitleContainer">
            <div class="contactHeaderContainer">
                <h1>Get in Touch</h1>
            </div>
        </div>
    </header>
    <!-- END OF HEADER -->
    
    <!-- MAIN -->
    <main>
        <!-- CONTACT SECTION -->
        <section class="contactSection">
            <div class="wrapper"> <!--START OF WRAPPER-->
                <div class="contactInfo"> <!-- PLANTED CONTACT INFO CONTAINER-->
                    <div class="socialMediaIcons"> <!--CONTAINER FOR FAVICONS-->
                        <a aria-label="open link in a new tab" href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                        <a aria-label="open link in a new tab" href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a aria-label="open link in a new tab" href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                        <a aria-label="open link in a new tab" href="https://www.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                    </div> <!--END OF FAVICON CONTAINER-->
                    <div class="addressContainer"> <!--ADDRESS CONTAINER-->
                        <p>info@email.com</p>
                        <p>123-456-7890 123 Queen Street West, Unit 10 Toronto, Ontario M5V2D5</p>
                    </div> <!--END OF ADDRESS CONTAINER-->
                </div> <!--END OF CONTACT INFO DIV-->

                <!-- START OF FORM -->
                <form action="#" method="post" name="commentForm" class="contactPageForm">
                    <div class="nameEmailContactForm"> <!--CONTAINER FOR NAME AND EMAIL LABEL/INPUTS-->
                        <!-- NAME -->
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                        <!-- EMAIL -->
                        <label for="email" class="sr-only">Email Address</label>
                        <input type="text" id="email" name="email" placeholder="Email address">
                    </div> <!--END OF CONTAINER FOR NAME AND EMAIL LABEL/INPUTS-->
                    <!-- MESSAGE TEXT AREA-->
                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                    <!-- SUBMIT BUTTON -->
                    <button type="submit">Submit</button>
                </form> <!-- END OF FORM -->
            </div> <!--END OF WRAPPER-->
        </section> <!-- EMD OF SECTION -->
    </main>

    <!-- START OF FOOTER -->
    <footer>
        <div class="wrapper">
            <p>Copyright &copy; 2023 Juno College</p>
        </div>
    </footer>
    <!-- END OF FOOTER -->

    <script src="./script.js"></script>
</body>
</html>
