<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch!</title>
    <!-- LINK TO FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <!-- SCRIPT TO ICONS -->
    <script src="https://kit.fontawesome.com/cf6b27505f.js" crossorigin="anonymous"></script>
    <!-- LINK TO STYLESHEET -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="contactPageHeader">
            <!-- START OF NAV -->
        <nav>
            <div class="wrapper">
                <ul>
                    <p class="logo">Planted</p>
                    <li><a href="./index.html" target="_blank">Home</a></li>
                    <li><a href="./index.html#aboutUs" target="_blank">About</a></li>
                    <li><a href="./blog.html" target="_blank">Blog</a></li>
                    <li><a href="./contact.html" target="_blank">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!-- END OF NAV -->
        <div class="wrapper">
            <div class="contactHeaderContainer">
                <h1>Get in Touch</h1>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- SECTION -->
        <section class="contactSection">
            <div class="wrapper">
                <!-- PLANTED CONTACT INFO -->
                <div class="contactInfo">
                    <div class="socialMediaIcons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    </div>
                    <div class="addressContainer">
                        <p>info@email.com</p>
                        <p>123-456-7890 123 Queen Street West, Unit 10 Toronto, Ontario M5V2D5</p>
                    </div>
                </div>
                <!-- START OF FORM -->
                <form action="#" method="post" name="commentForm" class="contactPageForm">
                    <div class="nameEmailContactForm">
                        <!-- NAME -->
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                        <!-- EMAIL -->
                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="email" placeholder="Email address">
                    </div>
                    <!-- MESSAGE TEXT AREA-->
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="60" rows="5" placeholder="Message"></textarea>
                    <!-- SUBMIT BUTTON -->
                    <button type="submit">Submit</button>
                </form>
            <!-- END OF FORM -->
            </div>
        </section>
        <!-- EMD OF SECTION -->
    </main>

    <!-- START OF FOOTER -->
    <footer>
        <p>Copyright &copy; 2018 HackerYou</p>
    </footer>
    <!-- END OF FOOTER -->
</body>
</html>
